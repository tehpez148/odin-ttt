<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ttt.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Let's Tic-Tac-Go!</header>
    <div id = "main">
        <div id = "leftbox">
            <div id = "turn"><u>Turn: </u></div>
            <button id = "player1name">Change One Name</button>
            <br>
            <br>
            <button id = "player2name">Change Two Name</button>
            <br>
            <button id ="reset">Reset</button>
        </div>
        <div id = "middle">
            <div id = "game-grid">
                <button class="griddies" id = "1">1</button>
                <button class="griddies" id = "2">2</button>
                <button class="griddies" id = "3">3</button>
                <button class="griddies" id = "4">4</button>
                <button class="griddies" id = "5">5</button>
                <button class="griddies" id = "6">6</button>
                <button class="griddies" id = "7">7</button>
                <button class="griddies" id = "8">8</button>
                <button class="griddies" id = "9">9</button>
            </div>
        </div>
        <div id="rightbox">
            <h4>Scores: </h4>
            <div id ="score1box">
                
                <div id = "score1"><p></p></div>
                <div id = "player1scoretitle"><p></p></div>
            </div>
            <div id = "score2box">
                <div id = "score2"><p></p></div>
                <div id = "player2scoretitle"><p></p></div>
            </div>
    
        </div>
    </div>
        <dialog>
            <button autofocus>Reset</button>
        </dialog>
    </div>
    <dialog id = "name1form">
        <form method="dialog" >
            <label for = "one-name">New Name: </label>
            <input type="text" id = "one-name" placeholder="Set Player One's name">
            <input type="submit" id ="name1form-submit" value="Enter">
        </form>
    </dialog>
    <dialog id = "name2form">
        <form method="dialog" >
            <label for = "two-name">New Name: </label>
            <input type="text" id = "two-name" placeholder="Set Player Two's name">
            <input type="submit" id ="name2form-submit" value="Enter">
        </form>
    </dialog>
</body>
</html>
